<html>
  <head>
    <title>Add New Item</title>
  </head>

  <body>
    <h2>Add New Item</h2>

    <form 
      action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" 
      method="POST" 
      enctype="multipart/form-data"
    >
      <fieldset>
        <legend>General Info</legend>

        <p>
          <label for="itemName">Item Name</label>
          <input 
            type="text" 
            id="itemName" 
            name="itemName" 
            size="50" 
            maxlength="500"
            required 
          />
        </p>

        <p>
          <label for="itemDescription">Item Description</label>
          <input 
            type="text" 
            id="itemDescription" 
            name="itemDescription" 
            size="50" 
            maxlength="500"
            required 
          />
        </p>

        <p>
          <label for="coverImage">Cover Image</label>
          <input 
            type="file" 
            id="coverImage" 
            name="coverImage" 
            accept="image/*"
            required 
          />
        </p>
      </fieldset>

      <!-- Category -->
      <fieldset>
        <legend>Category</legend>

        <label for="category">Select Category</label>
        <select id="category" name="category" required>
          <option value="notSpecified">notSpecified</option>
          <option value="consumption">consumption</option>
          <option value="household">household</option>
          <option value="electronic">electronic</option>
          <option value="gadget">gadget</option>
        </select>
      </fieldset>

      <!-- Inventory -->
      <fieldset>
        <legend>Inventory</legend>

        <p>
          <label for="inventoryAmount">Inventory Amount</label>
          <input 
            type="number" 
            id="inventoryAmount" 
            name="inventoryAmount" 
            min="0"
            required 
          />
        </p>

        <p>
          <label for="listPrice">List Price</label>
          <input 
            type="number" 
            id="listPrice" 
            name="listPrice" 
            min="0"
            required 
          />
        </p>
      </fieldset>

      <!-- Available Stores -->
      <fieldset>
        <legend>Available Stores</legend>

        <p><input type="checkbox" name="availableStore[]" value="Bangkok" /> Bangkok</p>
        <p><input type="checkbox" name="availableStore[]" value="Pattaya" /> Pattaya</p>
        <p><input type="checkbox" name="availableStore[]" value="Phuket" /> Phuket</p>
      </fieldset>

      <!-- Status -->
      <fieldset>
        <legend>Status</legend>

        <p><input type="radio" name="status" value="Active" required /> Active</p>
        <p><input type="radio" name="status" value="Inactive" /> Inactive</p>
      </fieldset>

      <!-- Staff Email -->
      <fieldset>
        <legend>Staff Info</legend>

        <p>
          <label for="staffEmail">Staff Email</label>
          <input 
            type="email" 
            id="staffEmail" 
            name="staffEmail"
            value="u6622132@au.edu"
            required 
          />
        </p>
      </fieldset>

      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
