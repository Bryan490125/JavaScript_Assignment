<h2>Filter Names by First Letter (Check console output)</h2>

<script>
  const people = [
    "Alice Anderson",
    "Aaron Adams",
    "Bella Brown",
    "Brian Black",
    "Cathy Carter",
    "Charles Cooper",
    "Diana Davis",
    "Daniel Drake",
    "Ella Evans",
    "Ethan Edwards",
    "Fiona Fisher",
    "Frank Foster",
    "Grace Green",
    "Gavin Gray",
    "Hannah Harris",
    "Henry Hill",
    "Isabella Ingram",
    "Ian Irving",
    "Jack Johnson",
    "Julia James"
  ];

  const letter = "B";
  const result = people.filter((name) => name.charAt(0) === letter);

  console.log("Names starting with '" + letter + "':");
  console.log(result);
</script>
